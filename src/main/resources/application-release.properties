spring.application.name=credit
spring.application.version=1.0.0.0
server.port=${PORT_NUMBER}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.show-sql=true
spring.sql.init.mode=always
spring.datasource.initialize=true

spring.application.discountcode.len=${DISCOUNT_CODE_LEN}
spring.application.giftcard.len=${GIFTCARD_SERIAL_LEN}

# API Key Encryption
api.key.encryption.secret=${API_KEY_ENCRYPTION_SECRET}
api.key.encryption.algorithm=AES/GCM/NoPadding

# Rate Limiting
api.rate.limit.maxrequests=150
api.rate.limit.windowseconds=60
api.rate.limit.banperiodseconds=300

# PostgreSQL connection properties
# Note: Database should use SCRAM-SHA-256 authentication (recommended and more secure)
# The JDBC driver automatically handles SCRAM-SHA-256 authentication
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Flyway datasource configuration (environment-specific)
# Flyway uses the same datasource configuration as the application
spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}

# Suppress Spring Security warning about AuthenticationProvider and UserDetailsService
# This is intentional - we manually configure DaoAuthenticationProvider with UserDetailsService
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR


# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600