spring.application.name=credit
spring.application.version=1.0.0.0
server.port=${PORT_NUMBER}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.show-sql=true
spring.sql.init.mode=always
spring.datasource.initialize=true

spring.application.discountcode.len=${DISCOUNT_CODE_LEN}
spring.application.giftcard.len=${GIFTCARD_SERIAL_LEN}

# API Key Encryption
api.key.encryption.secret=${API_KEY_ENCRYPTION_SECRET}
api.key.encryption.algorithm=AES/GCM/NoPadding

# Rate Limiting
api.rate.limit.maxrequests=150
api.rate.limit.windowseconds=60
api.rate.limit.banperiodseconds=300

# PostgreSQL connection properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

## Flyway properties
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

# CORS Configuration for Production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600