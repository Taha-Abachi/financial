# application.properties
spring.profiles.active=release
spring.application.name=credit
spring.application.version=1.0.0.0
server.port=8082
spring.application.customer.autodefine=1

# API Key Encryption
api.key.encryption.secret=your-32-character-secret-key-here
api.key.encryption.algorithm=AES/GCM/NoPadding

# Rate Limiting
api.rate.limit.max-requests=100
api.rate.limit.window-seconds=60

# Database Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

## PostgreSQL connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/credit
spring.datasource.username=pars
spring.datasource.password=srap

# Flyway properties
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true